<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1 class="logo">Travel and Tour</h1>
            <nav id="main-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="home.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="destination.html" class="nav-link">Destinations</a></li>
                    <li class="nav-item"><a href="Tour.html" class="nav-link">Tours</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="hero-section">
        <div class="hero-content">
            <h2 class="hero-title">Get in Touch with Us</h2>
            <p class="hero-subtitle">We are here to help you plan your next adventure</p>
        </div>
    </section>

    <main id="main-content">
        <!-- Contact Section -->
        <section id="contact-section" class="container">
            <h2 class="section-title">Contact Us</h2>
            <div class="contact-info">
                <p><strong>Address:</strong> 123 Travel Road, Wanderlust City, Country</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Email:</strong> info@travelandtour.com</p>
            </div>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </section>
    </main>
    <!-------------------footer---------------------  -->
    <footer id="main-footer">
        <div class="container">
            <p>&copy; 2024 Travel and Tour</p>
        </div>
    </footer>
</body>
</html>
